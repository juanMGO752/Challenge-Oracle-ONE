<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador - Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style-index.css">
    </head>
    <body>
        <div class="padre">
            <div class="div1">
                <img src="imagenes/Logo.png" alt="logo-a" width="120" height="48">
            </div>
            <div class="div2">
                <textarea class="texto" name="frase" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                <p> &#8855;	 Solo letras minusculas y sin acentos</p>
                <div class="botones">
                    <button class="btnEncritar">Encriptar</button>
                    <button class="btnDesencritar">Desencriptar</button>
                </div>
            </div>
            <div class="div3">
                <img class="img1" src="imagenes/Muñeco.png" alt="muñeco">
                <h1>Ningún mensaje fue encontrado</h1>
                <p>Ingrese el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>
    </body>
</html>
